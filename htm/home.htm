<div id='newsletter_bg'>
  <form action="/Newsletter.asp?IDLoja=<IDLoja>" method="get" name="formnews" id="formnews" onsubmit="return ValidaNew();">
  <input type="hidden" name="IDLoja" value="27309" />
  <div class='news1'>Assine nossa Newsletter e <b>Ganhe Descontos</b></div>
  <div class='news2'><input type="text" name="NomeAssinante" class="InputTextNews" value="Digite aqui o seu Nome" onfocus="if (this.value == 'Digite aqui o seu Nome') {this.value='';}" onblur="if (this.value == '') {this.value='Digite aqui o seu Nome';}" /></div>
  <div class='news3'><input type="text" name="Email" class="InputTextNews" value="Digite aqui o seu Email" onfocus="if (this.value == 'Digite aqui o seu Email') {this.value='';}" onblur="if (this.value == '') {this.value='Digite aqui o seu Email';}" /></div>
  <div class='news4'><input type="image" name="ok" id="Submit" src="<PathTo file="images/bt_cadastrar.png">" /></div>
  </form>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var oBannersTopo=document.getElementById("BannersTopo");
  var x = oBannersTopo.getElementsByClassName("EstImgFC");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
